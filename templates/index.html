<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Vyhledání na Google.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Vyhledání na Google.com</h1>
    <form action="/search" method="post">
        <input type="text" name="query" placeholder="Zadejte klíčové slovo" required>
        <button type="submit">Vyhledat</button>
    </form>
    {% if results %}
        <h2>Výsledky:</h2>
        <ul>
            {% for r in results %}
                <li><a href="{{ r['link'] }}" target="_blank">{{ r['title'] }}</a></li>
            {% endfor %}
        </ul>
        <a href="/download">Stáhnout jako JSON</a>
    {% endif %}
</body>
</html>
